dist: bionic
language: php

php:
  - 7.2

cache:
  directories:
    - vendor

services:
  - postgresql

before_script:
  - cp .env.travis .env
  - psql -c 'create database testing;' -U postgres
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --no-interaction -vvv
  - php artisan jwt:secret

script:
  - vendor/bin/phpunit